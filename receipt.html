<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<main>
    <div class="container">
        <table class="table receipt">
            <tbody>
            <tr>
                <td class="header">
                    <div class="logo-container">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="spanser">Spanser</div>
                    <div class="title">رسید خرید سهام</div>
                </td>
            </tr>
            <tr>
                <td class="space-gold"></td>
            </tr>
            <tr>
                <td class="receiver">
                    <table class="table">
                        <tr>
                            <td class="Specifications">
                                <p>شماره تلفن همراه خریدار</p>
                                <p>09373349978</p>
                            </td>
                            <td class="Specifications">
                                <p>
                                    کد رهگیری:
                                    1654641
                                </p>
                                <p>
                                    تاریخ:
                                    98/10/15
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="receipt-email">
                    <p class="co-name">خرید سهام شرکت (نام شرکت)</p>
                    <div class="table-container">
                        <table class="table receipt-table">
                            <tr class="space">
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="subject">مبلغ</td>
                                <td class="answer">100000 تومان</td>
                            </tr>
                            <tr class="space">
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="subject">تعداد سهم</td>
                                <td class="answer">10000 سهم</td>
                            </tr>
                            <tr class="space">
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <p class="text">
                        از این که اسپانسر را برای سرمایه گذاری انتخاب کردید بسیار سپاس گزاریم
                    </p>
                </td>
            </tr>
            <tr>
                <td class="banner">
                    <img src="img/sm-img.jpg" alt="">
                </td>
            </tr>
            <tr>
                <td class="footer">
                    © اسپانسر ۱۳۹۸. تمامی حقوق محفوظ است.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
